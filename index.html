<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle" aria-label="Toggle dark/light mode">ğŸŒ“</button>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <div class="lotto-machine">
            <button id="generate">Generate 5 Sets of Numbers</button>
            <div id="numbers-wrapper"></div>
        </div>

        <hr class="divider">

        <section class="contact-section">
            <h2>Affiliate Inquiry</h2>
            <form action="https://formspree.io/f/mnjbzrbk" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="_replyto" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="How can we help?"></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Inquiry</button>
            </form>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
